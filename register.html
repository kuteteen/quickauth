		<!-- Custom styles for this template -->

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	</head>

<body>
	<!--首部导航栏-->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand hidden-sm" href="#">首页</a>
			</div>
			<div class="navbar-collapse collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li class="hidden-sm hidden-md">
						<a href="#" >最新动态</a>
					</li>
					<li class="dropdown">
						<a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">师资力量<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#" target="_blank">院士</a></li>
							<li><a href="#" target="_blank">博导</a></li>
							<li><a href="#" target="_blank">教授</a></li>
							<li> <a href="#" target="_blank">副教授</a></li>
							<li><a href="#" target="_blank">讲师</a></li>
						</ul>
					</li>
					<li class="hidden-sm hidden-md"><a href="#" >机构设置</a> </li>
					<li class="hidden-sm hidden-md"><a href="#" >科研团队</a> </li>
					<li class="hidden-sm hidden-md"><a href="#" >学生园地</a> </li>
					<li class="hidden-sm hidden-md"><a href="#" >帮助</a> </li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="register">
			<form class="form-register">
				<h2>Register</h2>
				<div class="form-group">
					<label class="sr-only" for="inputUsername">Username</label>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						</div>
						<input type="text" class="form-control" id="username" placeholder="Username" required />
					</div>
				</div>
				<div class="form-group">
					<label class="sr-only" for="inputEmail">Email</label>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
						</div>
						<input type="email" class="form-control" id="email" placeholder="Email" required />
					</div>
				</div>
				<div class="form-group">
					<label class="sr-only" for="exampleInputAmount">Password</label>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
						</div>
						<input type="password" class="form-control" id="password" placeholder="Password" required />
					</div>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="accept-terms" required /> I have read <a href="#" target="_blank">terms</a> and accept them
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>

			</form>
		</div>
	</div> <!-- /container -->


	<script src="js/main.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
